<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        
        <title> Sum of two numbers </title>
    
        
       
            
    
    </head>
    <body>
        
        
        <form id="suma" style="text-align-last: center" >
            <input type="number" name="first number" value="0" autofocus placeholder="Enter a number" ><br> <!-- the value attribute can                                                         miss, also the name -->
            <input type="number" name="second number" value="0" placeholder="Enter a number"><br><br>
        
            <input type="button" onclick="sum()" value="Result"> 
            <input type="reset">
            <a href="C:\Users\Emilia\Desktop\Iulia\2019_things\in_cautarea_job-ului\Project\main.html">
                <button type="button" >Go back to the original page </button>
            </a>

        </form>
        
        <p id="demo"> </p>
        
        <script>
          function sum(){ 
            var s = document.getElementById("suma");
            var rasp = 0;
            for(var i=0; i<2; i++)
                {
                    rasp = parseInt(s[i].value) + rasp;
                }
            document.getElementById("demo").innerHTML = rasp;
          } 
            </script>

        

    </body>
</html>
