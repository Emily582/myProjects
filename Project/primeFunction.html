      <form id="prim" style="text-align-last: center">
           <input type="number" name="first" autofocus placeholder="Enter your number here" > <br><br>

      <script>
          function primeFc(){
              var p = document.getElementById("prim");
              var count = 0;
              for(var i = 2; i < parseInt(p[0].value); i++){

                  if( parseInt(p[0].value) % i == 0 )
                     {  count = count + 1 ; }
              }
              if ( count == 0)
                  document.getElementById("demo").innerHTML = "Numarul e prim";
              else
                  document.getElementById("demo").innerHTML = "Numarul NU e prim";

          } 

            </script>

      <p id="demo"> </p>
