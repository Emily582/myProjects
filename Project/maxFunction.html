<!DOCTYPE html>
<html>
    
  <head>
      
      <meta charset="utf-8">
    
      <title> Maximum </title>
      
      
    </head>  
    
  <body>
    
      <form id="maxim" style="text-align-last: center">
           <input type="number" name="first" autofocus placeholder="Enter your number here"> <br>
           <input type="number" name="second" placeholder="Enter your number here"> <br>
           <input type="number" name="third" placeholder="Enter your number here"> <br><br>
           <input type="button" onclick="maxi()" value="Result">
           <input type="reset">
           <a href="C:\Users\Emilia\Desktop\Iulia\2019_things\in_cautarea_job-ului\Project\main.html">
                <button type="button" >Go back to the original page </button>
            </a>

            </form>
      
      <p id="demo"> </p>

      <script>
          function maxi(){
              var m = document.getElementById("maxim");
              var rasp = parseInt(m[0].value);
              for(var i = 1; i < 3; i++){
                  if( rasp < parseInt(m[i].value) )
                     {  rasp = parseInt(m[i].value); }
              }
              document.getElementById("demo").innerHTML = rasp;

          } 

            </script>



    
    </body>
    
</html>
