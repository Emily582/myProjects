<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript to do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="todo-wrapper">
        <h2>My personal to-do list</h2>
        <p>Double-click an item to mark it complete.</p>
        <form name="adder">
            <input type="text" id="entry-box" />
        </form>
        <button id="add-button" class="style-button">Add</button>
        <br />
        <ol id="todo-list">
        </ol>
        <p id="saved"></p>
        <div id="control-wrapper">
            <button id="clear-completed-button" class="style-button">Clear Completed</button>
            <button id="empty-button" class="style-button">Empty List</button>
            <button id="save-button" class="style-button">Save List</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
